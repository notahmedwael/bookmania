{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BookMania</title>
    <link rel="icon" href="{% static 'images/books.png' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<header>

    <div class="container">
        <header class="header">
            <a href="{% url 'index' %}"><span class="logo">BookMania : A site for book lovers</span></a>
            <div class="links">
                <a href="{% url 'sign_up' %}">Sign Up</a> | <a href="{% url 'login' %}">Login</a>
            </div>
</header>
    
        <nav class="nav">
            <ul>
              <li><a href="{% url 'index' %}">Homepage</a></li>
              <li><a href="{% url 'faq' %}">FAQ</a></li>
              <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
          </ul>
      </nav>
    
      <form id="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="wrapper"><input id="email" name="email" type="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="wrapper"><input id="password" name="password" type="password" placeholder="Enter your password" required>
            </div>
        </div>
        <div class="form-group">
            <span id="admin"><label for="adminCheck">Admin?</label></span>
            <input id="adminCheck" type="checkbox">
        </div>
        <button type="submit">Submit</button>
        <div class="sign-up-link">
            <p>Have No Account? Let's <a href="{% url 'sign_up' %}">Sign Up</a></p>
        </div>
        <div id="error-message" class="error-message"></div> <!-- Add this div for displaying error message -->
    </form>
    
    </form>
    <footer class="footer">
        <span id="footer-text">BookMania</span> &copy; <br> 2024 - 
    </footer>

    <!-- Pass the URLs to JavaScript -->
    <script>
        const urls = {
            login: "{% url 'login' %}",
            signup: "{% url 'sign_up' %}",
            index: "{% url 'index' %}",
            faq: "{% url 'faq' %}",
            contact_us: "{% url 'contact_us' %}",
            user_panel: "{% url 'user_panel' %}",
            admin_panel: "{% url 'admin_panel' %}",
            user_available_books: "{% url 'user_available_books' %}",
            get_available_books: "{% url 'get_available_books' %}",
            book_search: "{% url 'book_search' %}",
            search_books: "{% url 'search_books' %}",
            borrowed_books: "{% url 'borrowed_books' %}",
            user_info: "{% url 'user_info' %}",
            logout_user: "{% url 'logout_user' %}",
            borrow: "{% url 'borrow_book' 0 %}", // Placeholder for book borrowing URL
            get_book_details: "{% url 'get_book_details' %}",
            static_url: "{% static '' %}",  // Base static URL
        };
    </script>
    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>

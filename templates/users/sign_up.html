{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BookMania</title>
    <link rel="icon" href="{% static 'images/books.png' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <header class="header">
                <a href="{% url 'index' %}"><span class="logo">BookMania : A site for book lovers</span></a>
                <div class="links">
                    <a href="{% url 'sign_up' %}">Sign Up</a> | <a href="{% url 'login' %}">Login</a>
                </div>
            </header>
            <nav class="nav">
                <ul>
                    <li><a href="{% url 'index' %}">Homepage</a></li>
                    <li><a href="{% url 'faq' %}">FAQ</a></li>
                    <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
                </ul>
            </nav>
            <div class = "app">
                <form id="signup-form" method="POST" action="{% url 'sign_up' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" name="username" id="id_username">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" id="id_email">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" name="password" id="id_password">
                    </div>
                    <div class="form-group">
                        <label for="id_confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="id_confirm_password">
                    </div>
                    <div class="form-group">
                        <label for="id_is_admin">Admin?</label>
                        <input type="checkbox" name="is_admin" id="id_is_admin">
                    </div>
                    <button type="submit">Sign Up</button>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
            
            <footer class="footer">
                <span id="footer-text">BookMania</span> &copy; <br> 2024 - 
            </footer>
        </div>
    </header>
    <!-- Pass the URLs to JavaScript -->
    <script>
        const urls = {
            login: "{% url 'login' %}",
            signup: "{% url 'sign_up' %}",
            index: "{% url 'index' %}",
            faq: "{% url 'faq' %}",
            contact_us: "{% url 'contact_us' %}",
            user_panel: "{% url 'user_panel' %}",
            admin_panel: "{% url 'admin_panel' %}",
            user_available_books: "{% url 'user_available_books' %}",
            get_available_books: "{% url 'get_available_books' %}",
            book_search: "{% url 'book_search' %}",
            search_books: "{% url 'search_books' %}",
            borrowed_books: "{% url 'borrowed_books' %}",
            user_info: "{% url 'user_info' %}",
            logout_user: "{% url 'logout_user' %}",
            borrow: "{% url 'borrow_book' 0 %}", // Placeholder for book borrowing URL
            get_book_details: "{% url 'get_book_details' %}",
            static_url: "{% static '' %}",  // Base static URL
        };
    </script>
<script src="{% static 'js/sign_up.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/books.png' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
    <title>Admin Panel | BookMania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="{% url 'index' %}"><span class="logo">BookMania : A site for book lovers</span></a>
            <div class="links">
                <a href="{% url 'sign_up' %}">Sign Up</a> | <a href="{% url 'login' %}">Login</a>
            </div>
        </header>
        
        <nav class="nav">

        </nav>
        
        <div class="app">
            <div id="header">
                <!-- Filter options -->
    <div class="filter-options">
        <label for="filter"> <p>Library Admin Panel</p></label>
        <select id="filter" name="filter" class="select">
        <option value="all">Show All Books</option>
        <option value="available">Show Only Available Books</option>
        <option value="borrowed">Show Borrowed Books</option>
    </select>
    </div>
            </div>
        
            <div id="results"></div>
        
            <!-- Book Details Modal -->
            <div id="bookModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modalContent"></div>
                </div>
            </div>
        
            <!-- Add/Edit Book Modal -->
            <div id="addEditBookModal" class="modal">
                <div class="modal-content">
                    <span class="close-add-edit-book-modal">&times;</span>
                    <h2 id="addEditBookModalTitle"></h2>
                    <form id="addEditBookForm">
                        <input type="hidden" name="bookId" id="bookId">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" required></textarea>
                        <label for="genre">Genre:</label>
                        <input type="text" name="genre" id="genre" required>
                        <label for="image">Image URL:</label>
                        <input type="text" name="image" id="image" required>
                        <label for="availability">Availability:</label>
                        <input type="checkbox" name="availability" id="availability">
                        <button type="button" id="saveBookButton">Save</button>
                    </form>                    
                </div>
            </div>
        
            <!-- Delete Confirm Modal -->
            <div id="deleteConfirmModal" class="modal">
                <div class="modal-content">
                    <span class="close-delete-confirm-modal">&times;</span>
                    <h2>Confirm Delete</h2>
                    <p>Are you sure you want to delete this book?</p>
                    <button id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
        
        <footer class="footer">
           <span id="footer-text">BookMania</span> &copy; <br> 2024 - 
        </footer>
    </div>
     <!-- Pass the URLs to JavaScript -->
    <script>
        const urls = {
            login: "{% url 'login' %}",
            signup: "{% url 'sign_up' %}",
            index: "{% url 'index' %}",
            faq: "{% url 'faq' %}",
            contact_us: "{% url 'contact_us' %}",
            user_panel: "{% url 'user_panel' %}",
            admin_panel: "{% url 'admin_panel' %}",
            user_available_books: "{% url 'user_available_books' %}",
            get_available_books: "{% url 'get_available_books' %}",
            book_search: "{% url 'book_search' %}",
            search_books: "{% url 'search_books' %}",
            borrowed_books: "{% url 'borrowed_books' %}",
            user_info: "{% url 'user_info' %}",
            logout_user: "{% url 'logout_user' %}",
            borrow: "{% url 'borrow_book' 0 %}", // Placeholder for book borrowing URL
            get_book_details: "{% url 'get_book_details' %}",
            static_url: "{% static '' %}",  // Base static URL
            add_book: "{% url 'add_book' %}",
            edit_book: "{% url 'edit_book' book_id=0 %}".slice(0, -2), // Remove the trailing /0
            delete_book: "{% url 'delete_book' book_id=0 %}".slice(0, -2), // Remove the trailing /0
        };
    </script>
    <script src="{% static 'js/admin_panel.js' %}" type = "module"></script>
</body>
</html>
